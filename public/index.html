<!DOCTYPE html>
<html>
  <head>
    <title>Soundcloud Finder</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy|Open+Sans" />
  </head>

  <body>
    <div id="wrapper">
      <h1>SoundCloud Finder</h1>
      <p>Enter a title and artist below, and we'll find your song:</p>

      <form id="search" action="/search">
        <input type="text" placeholder="Title" name="title" />
        <input type="text" placeholder="Artist" name="artist" />
        <input type="submit" value="Search" />
      </form>

      <div id="player"></div>
    </div>

    <script src="/js/soundcloud.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
